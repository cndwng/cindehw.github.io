<script>
    const nav = document.querySelector("nav");
    const navHeight = nav.offsetHeight;
    let isMin = false;

    window.addEventListener("scroll", mininimizeNav);

    function mininimizeNav() {
        if (window.scrollY >= (navHeight) && !isMin) {
            nav.classList.add("minimize-nav");
            isMin = true;
        } else if (window.scrollY < (navHeight - 24) && isMin){
            nav.classList.remove("minimize-nav");
            isMin = false;
        }
    }
    
</script>
